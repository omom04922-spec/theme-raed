# Dependabot configuration for Salla Theme Raed
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Riyadh"
    open-pull-requests-limit: 10
    reviewers:
      - "omom04922-spec"
    assignees:
      - "omom04922-spec"
    labels:
      - "dependencies"
      - "npm"
      - "automated"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Group updates for better management
    groups:
      # Group all patch updates
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group development dependencies
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "stylelint*"
          - "jest*"
          - "cypress*"
          - "webpack*"
          - "babel*"
          - "postcss*"
          - "tailwindcss*"
        dependency-type: "development"
      # Group production dependencies
      prod-dependencies:
        patterns:
          - "*"
        dependency-type: "production"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "stylelint*"
          - "jest*"
          - "cypress*"
          - "webpack*"
          - "babel*"
          - "postcss*"
          - "tailwindcss*"
    # Ignore specific packages that require manual updates
    ignore:
      # Ignore major version updates for these packages
      - dependency-name: "webpack"
        update-types: ["version-update:semver-major"]
      - dependency-name: "babel-loader"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      # Ignore specific versions that are known to have issues
      - dependency-name: "node-sass"
        versions: [">=5.0.0"]
    # Allow automatic merging for patch updates
    allow:
      - dependency-type: "direct"
        update-type: "security"
      - dependency-type: "indirect"
        update-type: "security"
    # Rebase strategy for better conflict resolution
    rebase-strategy: "auto"
    # Target branch for pull requests
    target-branch: "main"
    # Vendor dependencies
    vendor: true
    # Versioning strategy
    versioning-strategy: "increase"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Asia/Riyadh"
    open-pull-requests-limit: 5
    reviewers:
      - "omom04922-spec"
    assignees:
      - "omom04922-spec"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Group all GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"
    # Allow automatic merging for patch updates
    allow:
      - dependency-type: "direct"
        update-type: "security"
    # Rebase strategy
    rebase-strategy: "auto"
    # Target branch
    target-branch: "main"

  # Enable version updates for Docker (if using Docker)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Asia/Riyadh"
    open-pull-requests-limit: 3
    reviewers:
      - "omom04922-spec"
    assignees:
      - "omom04922-spec"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "docker"
      include: "scope"
    # Group Docker updates
    groups:
      docker-images:
        patterns:
          - "*"
    # Ignore major version updates for base images
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "nginx"
        update-types: ["version-update:semver-major"]
    # Allow security updates
    allow:
      - dependency-type: "direct"
        update-type: "security"
    # Rebase strategy
    rebase-strategy: "auto"
    # Target branch
    target-branch: "main"